<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body class="body">

    <!-- MDL Progress Bar with Indeterminate Progress -->
    <div class="container1">
    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    
    <div class="container">
      <form>
        <div class="mdl-textfield mdl-js-textfield">
          <input autocomplete="off" class="mdl-textfield__input" type="text" id="name">
          <label class="mdl-textfield__label" for="sample1">Nombre</label>
        </div>
        <img class="checkIt" src="images/dot.png" style="width: 35px;">
      </form>
    
      <form>
        <div class="mdl-textfield mdl-js-textfield">
          <input autocomplete="off" class="mdl-textfield__input" type="text" id="status">
          <label class="mdl-textfield__label" for="sample1">Estado</label>
        </div>
      </form>
      <div class="avatars">
        <a class="avat 0" >
          <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><img class="avatar 1" src="images/hulk.png"></span>
              <span class="mdl-chip__text">Hulk</span>
          </span>
        </a>
        <a class="avat 1">
        <span class="mdl-chip mdl-chip--contact">
            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><img class="avatar 2" src="images/deadpool.png"></span>
            <span class="mdl-chip__text">Deadpool</span>
        </span>
        </a>
        <a class="avat 2">
        <span class="mdl-chip mdl-chip--contact">
            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><img class="avatar 3" src="images/joker.png"></span>
            <span class="mdl-chip__text">Joker</span>
        </span>
        </a>
        <a class="avat 3">
        <span class="mdl-chip mdl-chip--contact">
            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><img class="avatar 4" src="images/lobezno.png"></span>
            <span class="mdl-chip__text">Lobezno</span>
        </span>
        </a>
        <a class="avat 4">
        <span class="mdl-chip mdl-chip--contact">
            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><img class="avatar 5" src="images/mujer.png"></span>
            <span class="mdl-chip__text">SpiderWoman</span>
        </span>
        </a>
        <a class="avat 5">
        <span class="mdl-chip mdl-chip--contact">
            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white"><img class="avatar 6" src="images/spiderman.png"></span>
            <span class="mdl-chip__text">SpiderMan</span>
        </span>
        </a>
      </div>
    </div>
    <button class="init mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" disabled>
      Entrar
    </button>
  </div>
  <div class="container2">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <spam class="online"><div class="material-icons mdl-badge mdl-badge--overlap" data-badge="">account_box</div>Usuarios Online</spam>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <div class="contenedor">

              <button class="botonF1">
                <span><i class="fa fa-paperclip" aria-hidden="true"></i></span>
              </button>
              <button class="btn botonF2">
                <div class="file_input_div">
                  <div class="file_input">
                    <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
                      <i class="fa fa-picture-o" aria-hidden="true"></i>
                      <input id="file_input_file" class="none" type="file" />
                    </label>
                  </div>
                  <div id="file_input_text_div" class="mdl-textfield mdl-js-textfield textfield-demo">
                    <input class="file_input_text mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
                    <label class="mdl-textfield__label" for="file_input_text"></label>
                  </div>
                </div>
              </button>
              <button class="btn botonF3">
                <span><i class="fa fa-times" aria-hidden="true"></i></span>
              </button>
             </div>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Chat nodeJs</span>
        <nav class="mdl-navigation">
          

        </nav>
      </div>
      <main class="mdl-layout__content">

        <div class="page-content">
          <div class="wallpaperWhats">
          <div class="typing">
            <span class="bubbleInfo" style="display: none"></span>
          </div>
            <ul id="messages" class="demo-list-three mdl-list"></ul>
          </div>
          <form class="textChat">
            <input autocomplete="off" id="m" type="text" name="msg" value="" placeholder="Escribe un mensaje aquÃ­...">
          </form> 
        </div>
      </main>
    </div>
  </div>



    <footer class="footerIndex">
      <div class="footerImages">
        <img src="images/node.png" class="nodeImage">
        <img class="chatImage" src="images/chat.png">
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socketIO.js"></script>
    
    
  </body>
</html>
