<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      input { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li{ background: #eee; }
    </style>

  </head>
  <body>
  	<p id="w"></p>
    <ul id="messages"></ul>

    <input id="m" autocomplete="off" /><button>Send</button>

    <script>
	  var socket = io();
	  var nick=prompt("¿Y tú como te llamas?");
	  $('form').submit(function(event){
      event.preventDefault();
	    socket.emit('chat message', $('#m').val(), nick);
	    $('#m').val('');
	    return false;
	  });
	  $('input').keydown(function(){
	  	socket.emit("writing", nick);
	  })
	  
	  socket.on('chat message', function(msg, nick){
   		$('#messages').append($('<li>').text(nick+' dice: '+msg));
  	});
	  socket.on('new user', function(msg, cont){
   		$('#messages').append($('<li>').text(msg+`. Hay ${cont} usuarios`));
  	});
	  socket.on('user out', function(msg, cont){
   		$('#messages').append($('<li>').text(msg+`. Quedan ${cont} usuarios`));
  	});
	  socket.on("user writing", function(msg){
	  	$('#w').replaceWith(msg);
	  })
	</script>
  </body>
</html>
